 <head>

    <link href='stl.css' rel='stylesheet' type='text/css'>

    <!-- script src="/libs/qimessaging/2/qimessaging.js"></script -->

    <script src="/libs/qi/2/qi.js"></script>
    <script type="text/javascript">
   
        
    console.log("connection");
    //host="198.18.0.1";
    session = null;

    function connected(s) {
        console.log("connected");
        session = s
        session.service("ALMemory").then(function (memory) {
            memory.subscriber("html").then(function (subscriber) {
                subscriber.signal.connect(function (state) {
                    console.log(state);
                    document.getElementById("wrapper").innerHTML=state;
                });
            });
        });
    }

    function disconnected(error) {
      console.log("disconnected");
    }

    QiSession( connected, disconnected);


    function raiseEvent(key,value) {
        console.log("raising "+key);
        memory.raiseEvent(key,value);
    }

   </script>

<body>
    RESERVATION
<div id="wrapper">
</div>
</body>
